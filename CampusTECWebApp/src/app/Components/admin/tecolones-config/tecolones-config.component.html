<body>
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="logo-image">
    <img src="../../../assets/Files/CampusTecLogo.png" class="img-fluid">
  </div>
  <a class="navbar-brand" href="#"> CampusTEC</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link " href="/login">Cerrar Sesión</a>
    </div>
  </div>
</nav>


<div class="container">
  <div class="row">
    <h1>Configuración de CampusTEC</h1>
  </div>

  {{tecolonesForm.value | json}}

  <div class="row">
    <div class="col-3">
      <h3>Cantidad de TEColones por curso:</h3>
    </div>
    <div class="col-4" [formGroup]="tecolonesForm">
      <input type="number" id="password" class="form-control"
             formControlName="tecolones">
    </div>
    <div class="col-3">
      <h3>TEColones</h3>
    </div>

  </div>
  <div class="row">
    <div class="col-6">
      <button class="btn primary-btn" type="button"
              (click)="onSaveTecolones()">
        Guardar Información
      </button>
    </div>
  </div>
</div>
</body>
