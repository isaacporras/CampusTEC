<div [formGroup]="objectiveForm">

    <h2>Nuevo Objetivo</h2>
    <h3>Descripci√≥n</h3>
    <textarea formControlName = "description" placeholder="el objetivo del curso es..."></textarea>
    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">

        <div *ngIf="description.errors.required">
          Debe indicar una descripcion.
        </div>
        <div *ngIf="description.errors.minlength">
          La descripcion debe contener al menos 500 caracteres.
        </div>
        
      </div>
    <div>
        <div class="col-md-4 ml-auto">
            <div class="row">
                <div>
                    <button type="button" class="btn btn-danger" (click)="onClickClose()">Cancelar</button>
                </div>
                <div>
                    <button type="button" class="btn btn-dark" (click)="onClickSave()">Guardar</button>
                </div>


            </div>

        </div>

    </div>


</div>
