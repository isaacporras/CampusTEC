
<div [formGroup]="challengeForm">

    <div class="row">
        <div class="col-4">
            <h1>Reto</h1>
        </div>

    </div>
    {{challengeForm.value | json}}
    <hr>
    <div class="row">
        <div class="col-4">
            <h3>Nombre:</h3>
        </div>
        <div class="col-8">
            <input type="text" class="form-control" formControlName="name" placeholder="{{challengeInfo.name}}">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Fecha de entrega:</h3>
        </div>
        <div class="col-8">
            <input class="form-control" type="text" value="2011-08-19" id="example-date-input" formControlName="date"
                placeholder="{{challengeInfo.date}}">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Remuneraci√≥n:</h3>
        </div>
        <div class="col col-6 col-md-4">
            <input type="number" class="form-control" formControlName="payment" placeholder="{{challengeInfo.payment}}">
        </div>
        <div class="col-6 col-md-4">
            <h3>TEColones</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Objetivos:</h3>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <table class="table table-bordered">

                <tbody>
                    <tr *ngFor="let objective of challengeInfo.objectives">
                        <th scope="row"><span class="glyphicon glyphicon-asterisk"></span></th>
                        <td>{{objective.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="row">
        <div class="col-4">
            <h3>Archivo:</h3>
        </div>
        <div class="col-8">
            <div class="action">
                <span class="label label-info">Descargar archivo adjunto</span>
                <button type="button" class="btn btn-primary btn-xs" title="Edit"
                    (click)="onDownloadFile(challengeInfo.fileURL)">
                    <span class="glyphicon glyphicon-save"></span>
                </button>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Actividades:</h3>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered">

                <tbody>
                    <tr *ngFor="let activity of challengeInfo.activities">
                        <th scope="row"><span class="glyphicon glyphicon-asterisk"></span></th>
                        <td>{{activity.name}}</td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="col-4">
            Estudiantes
        </div>

        <div class="col-8">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Carnet</th>
                        <th scope="col">Completado</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students">

                        <td>{{student.name}}</td>
                        <td>{{student.lastname}}</td>
                        <td>{{student.id}}</td>

                        <td>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="form-check-input" [checked]="student.status"
                                    id="exampleCheck1" (change)="changeStudentStatus(student.id,student.status)">
                                <label class="form-check-label" for="exampleCheck1"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>

                </tbody>
            </table>


        </div>
    </div>

        <div class="row justify-content-end">
            <div class="col-4">
                <button type="button" class="btn secondary-btn" (click)="onClickClose()">Salir</button>
            </div>
            <div *ngIf="statusChanged">
            <div class="col-4">
                <button type="button" class="btn primary-btn" (click)="onClickSave()">Guardar</button>
            </div>
        </div>

    </div>


</div>
