
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="../../../assets/Files/CampusTecLogo.jpeg" />
            <p id="profile-name" class="profile-name-card"></p>
            <h1 class="text-center">CampusTEC</h1>
            <form class="form-signin" [formGroup] = "credentialsForm">
                <span id="reauth-email" class="reauth-email"></span>
                <h3>Carnet:</h3>
                <input 
                type="text" 
                id="id"
                class="form-control" 
                placeholder="Carnet" 
                formControlName  = "id" 
                data-error="Bruh, that email address is invalid" required>

                <div *ngIf="id.invalid && (id.dirty || id.touched)"
                    class="alert alert-danger">

                    <div *ngIf="id.errors.required">
                        Debe indicar su carnet.
                    </div>
                    <div *ngIf="id.errors.minlength">
                        Largo de carnet incorrecto.
                    </div>
                </div>

                <h3>Contraseña:</h3>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                placeholder="Contraseña"
                formControlName  = "password"
                >
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                    class="alert alert-danger">

                    <div *ngIf="password.errors.required">
                        Debe indicar su contraseña.
                    </div>
                    <div *ngIf="password.errors.minlength">
                        El largo de la contraseña es incorrecto
                    </div>
                </div>
                <button 
                class="btn btn-lg btn-primary btn-block btn-signin" 
                type="submit"
                (click) = "credentialsForm.valid? onLogIn() : null"
                >
                Iniciar sesión
              </button>
            </form><!-- /form -->
            {{credentialsForm.value | json}}
        </div><!-- /card-container -->
    </div><!-- /container -->
